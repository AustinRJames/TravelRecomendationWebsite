<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel On Us!</title>
        <link rel="stylesheet" href="./travel_style.css">
    </head>

    <body>
        <nav>
            <h1>Travel On Us</h1>
            <ul>
                <li><a href="./index.html" id="home">Home</a></li>
                <li><a href="./about.html" id="about">About Us</a></li>
                <li><a href="./contact_us.html" id="contact">Contact Us</a></li>
                <li><input type="text" id="seachInput" placeholder="Enter a Destination or Keyword"></li>
                <li><button id="btnSearch">Search</button></li>
            </ul>
        </nav>

        <div class="bg-image"></div>

        <div class="contact-text">
            <h1>Contact Us</h1>
            <p>Get in touch!</p>
        </div>

        <form id="contactForm">
            <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div>
            <label for="condition">Condition</label>
            <input type="text" id="condition" name="condition" required>
            </div>
            <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
        </form>
    </body>
</html>
